
<div class="calendar">
  <div>
    <app-day [currentDayNbr]="currentDay" [currentDayName]="currentDayName"></app-day>
  </div>
  <div>
    <app-year [currentYear]="currentYear" (setYear)="setYear($event)"></app-year>
    <app-months [currentMonth]="currentMonth" [allMonths]="allMonths" (setMonth)="setMonth($event)"></app-months>
    <app-days [weekDayShort]="weekDayShort" [currentDay]="currentDay" [rows]="rows" (setDay)="setDay($event)"></app-days>
  </div>
</div>
