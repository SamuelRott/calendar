<div class="wrapper">
  <button *ngIf="!showKeyboardAccess" class="question" type="button">Use keyboard to set date ?</button>

  <form (ngSubmit)="changeDate()" *ngIf="showKeyboardAccess" [formGroup]="date">
    <label >
      day
      <input [max]="numberOfDayInMonth" formControlName="day" min="1" type="number">
    </label>
    <label>
      month
      <select formControlName="month" >
        <option *ngFor="let month of allMonths" [value]="month">{{month}}</option>
      </select>
    </label>
    <label >
      year
      <input type="number" formControlName="year">
    </label>
    <button type="submit">submit</button>
  </form>
</div>
