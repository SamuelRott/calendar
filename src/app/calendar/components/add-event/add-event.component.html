<form (ngSubmit)="postEvent()" class="wrapper" method="post">
  <input [formControl]="eventText" name="calendar-event" placeholder="Create an Event"
           type="text">
  <button [disabled]="!eventText.value"
          [title]="eventText.value ? 'post an event' : 'add a title to post an event'"
          type="submit"><span>+</span></button>
</form>
