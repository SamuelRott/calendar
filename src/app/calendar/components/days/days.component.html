<table class="calendar-day">
  <thead>
  <tr>
    <th *ngFor="let day of weekDayShort">
      {{day}}
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let week of rows">
    <td (click)="setDay.emit(day)"
        *ngFor="let day of week"
        [class.current-day]="currentDay === day.day"
        [class.has-event]="day.event">{{day.day}}</td>
  </tr>
  </tbody>
</table>
